<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
 <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <h2 id = "display">0</h2>

  <div id = "Num_pad">
    <button value = '1'>1</button>
    <button value = '2'>2</button>
    <button value = '3'>3</button>
    <br>
    <button value = '4'>4</button>
    <button value = '5'>5</button>
    <button value = '6'>6</button>
    <br>
    <button value = '7'>7</button>
    <button value = '8'>8</button>
    <button value = '9'>9</button>
    <br>
    <button value = '0'>0</button>
  </div>

  <div id = "Operations">
    <button value="Add">+</button>
    <button value="Subtract">-</button>
    <button value="Multiply">ร</button>
    <button value="Divide">รท</button>
  </div>
  
  <br>
  <button id = "equals_btn" value="Equals">=</button>
  <br>

  <div>
    <button id = "float_btn"> . </button>
    <button id = "backspace">backspace</button>
    <button id = "clear_btn" value="Clear">Clear</button>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
